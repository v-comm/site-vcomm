        <!-- nav -->
        <script type="text/javascript">
            $(document).keydown(function(e) { if (e.keyCode == 27) { exitNav(); } });
            function openNav(){ $(".menu").animate({right: '0px', opacity: '1'}, { duration: 500, easing: 'easeOutExpo'}); }
            function exitNav(){ $(".menu").animate({right: '-3000px', opacity: '0'}, { duration: 500, easing: 'easeOutExpo'});} 
        </script>

        <!-- accordion -->
        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
        </script>
